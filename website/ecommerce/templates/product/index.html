{% extends '../base/base.html' %}
{% block title %}
    Products
{% endblock %}
{% block products %} active {% endblock %}
{% block content %}

    <main class="container-products">
        <section class="filters">
            <h2 class="section-title">Filters</h2>
            <div class="filter-group">
                <label for="category-filter">Category:</label>
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="category1">Category 1</option>
                    <option value="category2">Category 2</option>
                    <option value="category3">Category 3</option>
                    <!-- Add more categories -->
                </select>
            </div>
            <div class="filter-group">
                <label for="size-filter">Size:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="size-s" value="S">
                    <label for="size-s">S</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="size-m" value="M">
                    <label for="size-m">M</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="size-l" value="L">
                    <label for="size-l">L</label>
                </div>
            </div>
            <div class="filter-group">
                <label for="color-filter">Color:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="color-red" value="red">
                    <label for="color-red" style="color: red;">Red</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="color-blue" value="blue">
                    <label for="color-blue" style="color: blue;">Blue</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="color-green" value="green">
                    <label for="color-green" style="color: green;">Green</label>
                </div>
            </div>
            <div class="filter-group">
                <label for="min-price">Min Price:</label>
                <input type="number" id="min-price" placeholder="Min Price">
                <label for="max-price">Max Price:</label>
                <input type="number" id="max-price" placeholder="Max Price">
            </div>
        </section>

        <section class="products">
            <div class="toolbar">
                <div class="sort-by">
                    <select id="sort-select">
                        <option value="popularity">Sort by popularity</option>
                        <option value="price-low">Sort by price: low to high</option>
                        <option value="price-high">Sort by price: high to low</option>
                        <option value="newest">Sort by newest</option>
                    </select>
                </div>
                <div class="results">
                    <span>Showing all 5 results</span>
                </div>
            </div>

            <div class="product-grid" id="productGrid">
                <div class="product">
                    <img src="https://via.placeholder.com/250x200?text=Long+Sleeve+Tee" alt="Long Sleeve Tee">
                    <div class="product-info">
                        <h3>Long Sleeve Tee</h3>
                        <p class="price">25 EGP</p>
                    </div>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/250x200?text=Polo" alt="Polo">
                    <div class="product-info">
                        <h3>Polo</h3>
                        <p class="price">20 EGP</p>
                    </div>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/250x200?text=T-Shirt" alt="T-Shirt">
                    <div class="product-info">
                        <h3>T-Shirt</h3>
                        <p class="price">18 EGP</p>
                    </div>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/250x200?text=T-Shirt+with+Logo" alt="T-Shirt with Logo">
                    <div class="product-info">
                        <h3>T-Shirt with Logo</h3>
                        <p class="price">18 EGP</p>
                    </div>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/250x200?text=V-Neck+T-Shirt" alt="V-Neck T-Shirt">
                    <div class="product-info">
                        <h3>V-Neck T-Shirt</h3>
                        <p class="price">EGP</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
