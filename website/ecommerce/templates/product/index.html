<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store - Products</title>
    <link rel="stylesheet" href="{%static 'css/styles.css'%}">
</head>
<body>
    <header>
        <!-- Same header as index.html -->
    </header>

    <main>
        <section class="products">
            <div class="container">
                <h2>Our Products</h2>
                <div class="filter-options">
                    <div class="filter-group">
                        <h3>Category:</h3>
                        <select id="category-filter">
                            <option value="">All Categories</option>
                            <option value="men">Men's Wear</option>
                            <option value="women">Women's Wear</option>
                            <option value="kids">Kids' Wear</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <h3>Size:</h3>
                        <select id="size-filter">
                            <option value="">All Sizes</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <h3>Color:</h3>
                        <ul id="color-filter">
                            <li><span class="color-swatch" style="background-color: #008000;" data-color="#008000"></span></li>
                            <li><span class="color-swatch" style="background-color: #ff0000;" data-color="#ff0000"></span></li>
                            <li><span class="color-swatch" style="background-color: #0000ff;" data-color="#0000ff"></span></li>
                            <!-- Add more color options as needed -->
                        </ul>
                    </div>
                    <div class="filter-group">
                        <h3>Price:</h3>
                        <input type="range" id="price-filter" min="0" max="100" value="0" step="10">
                    </div>
                </div>

                <div class="product-grid" id="product-grid">
                    <!-- Products will be loaded here dynamically -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="{% static 'js/script.js'%}"></script> <!-- Add a script file for filtering logic -->
</body>
</html>
