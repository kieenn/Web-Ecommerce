{% extends '../base/base.html' %} {% block title %} Cart {% endblock %} 
{% block cart %} active {% endblock %} {% block content %}
<main class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Your Cart</h2>
    <div class="row">
      <div class="col-md-8">
        <table class="table table-borderless">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Product</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody id="cart-item">
            <!-- Cart items will be dynamically inserted here -->
          </tbody>
        </table>
        <div class="row mt-3">
          <div class="col-md-6">
            <a href="/shop/" class="btn btn-secondary">Return to Shop</a>
          </div>

        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Cart Summary</h5>
            <ul class="list-group list-group-flush" id="cart-summary">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Subtotal
                <span class="badge bg-secondary rounded-pill" id="subtotal">$0</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Shipping
                <span class="badge bg-secondary rounded-pill">Free</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Total
                <span class="badge bg-success rounded-pill" id="total">$0</span>
              </li>
            </ul>
            <a class="btn btn-success w-100 mt-3" href="/checkout/">
              Proceed to Checkout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
