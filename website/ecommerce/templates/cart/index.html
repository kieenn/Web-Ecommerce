{% extends  '../base/base.html' %}
{% block title %}
    Cart
{% endblock %}
{% block cart %} active {% endblock %}
{% block content %}
    <main class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Your Cart</h2>

            <div class="row">
                <div class="col-md-8">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Product</th>
                                <th scope="col" class="text-center">Price</th>
                                <th scope="col" class="text-center">Quantity</th>
                                <th scope="col" class="text-center">Subtotal</th>
                                <th scope="col" class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Cart items will be loaded here dynamically -->
                            <tr>
                                <td>
                                    <img src="images/product-1.jpg" alt="Product" class="img-fluid" width="50">
                                    <p class="ml-3">Product Name</p>
                                </td>
                                <td class="text-center">$49.99</td>
                                <td class="text-center">
                                    <input type="number" min="1" value="1" class="form-control form-control-sm">
                                </td>
                                <td class="text-center">$49.99</td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-danger">Remove</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <button class="btn btn-secondary">Return to Shop</button>
                        </div>
                        <div class="col-md-6 text-right">
                            <button class="btn btn-primary">Update Cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Cart Summary</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Subtotal
                                    <span class="badge badge-secondary badge-pill">$1750</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Shipping
                                    <span class="badge badge-secondary badge-pill">Free</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Total
                                    <span class="badge badge-success badge-pill">$1750</span>
                                </li>
                            </ul>
                            <button class="btn btn-success btn-block mt-3">Proceed to Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
