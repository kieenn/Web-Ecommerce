<!DOCTYPE html>
{%  load static  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{% url 'index' %}"><strong>Kiien's Store</strong></a>

                <div class="collapse navbar-collapse" id="mainNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item {% block home %} {% endblock %}">
                            <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item {% block products %} {% endblock %}">
                            <a class="nav-link" href="{% url 'products' %}">Products</a>
                        </li>
                        <li class="nav-item {% block about %} {% endblock %}">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item {% block contact %} {% endblock %}">
                            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                        </li>
                        <li class="nav-item {% block cart %} {% endblock %}">
                            <a class="nav-link" href="{% url 'cart' %}"><i style="font-size:24px" class="fa">&#xf07a;</i></a>
                        </li>
                        <li class="nav-item {% block login %} {% endblock %}">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                    </ul>
                </div>
                <input class="search-box" type="text" placeholder="search" > <button>search</button>
                
            </nav>
        </div>
    </header>
    {% block content %}
    {% endblock %}
    <footer class="py-4 bg-dark text-white text-center">
        <div class="container">
            <p>Â© 2023 Clothing Store. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
